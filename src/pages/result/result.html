<ion-content class="result-page">
  <div class="search">
      <ion-searchbar
      placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}">
    </ion-searchbar>
  </div>

  <div class="ingredients">
    <h1>
        Do you want to increase your search?
    </h1>
    <div class="chips">
      <ingredient-chip *ngFor="let ingredient of ingredients" (click)="showResults(ingredient)" [ingredient]="ingredient"></ingredient-chip>
    </div>
  </div>

  <div class="results">
    <h1>{{ meals.length }} {{ 'RESULTS' | translate}}</h1>
    <ion-card *ngFor="let meal of meals">    
      <img src="../../assets/img/meal.png">
      <ion-item>
        <h2>
          {{ meal.name }}
          <span>24.45 $</span>
        </h2>
        <p>
          <ion-icon name="pin"></ion-icon>
          Pastelaria Lobafo em Campolide
        </p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-content class="search-page">
  <div class="header">
    <ion-card>
      <img src="./../../assets/img/search-background.png"/>
      <div class="card-logo">
        <img src="./../../assets/img/logo.png" />
      </div>
    </ion-card>
    <ion-searchbar
      (ionInput)="showSearchPage($event)"
      placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}">
    </ion-searchbar>
  </div>

  <div class="block top-choices">
    <h2>
      {{ 'TITLE_TOP_CHOICES' | translate }}
      <span right>{{ 'SEE_ALL' | translate }}</span>
    </h2>
    <ion-slides>
      <ion-slide *ngFor="let meal of meals">
        <ion-card>
            <img src="./../../assets/img/francesinha.jpg"/>
            <ion-card-content>
              <ion-card-title>
                {{ meal.name }}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="block choose-ingredient" style="margin-top: 15px">
      <h2>
        Escolha os ingredientes
        <span right>see all</span>
      </h2>
      <div class="chips">
        <ion-chip *ngFor="let ingredient of ingredients" (click)="showResults(ingredient)">
          <ion-label>{{ ingredient.name }}</ion-label>
        </ion-chip>
      </div>
  </div>

  <div class="block the-best-especific-meal" style="margin-top: 15px">
    <h2>
      Os melhores pasteis de Nata
      <span right>see all</span>
    </h2>
    <ion-slides>
      <ion-slide *ngFor="let meal of meals">
        <ion-card>
            <img src="./../../assets/img/francesinha.jpg"/>
            <ion-card-content>
              <ion-card-title>
                {{ meal.name }}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
